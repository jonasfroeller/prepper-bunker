<div class="not-found-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Page Not Found</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="error-code">404</div>
      <p>The page you're looking for doesn't exist or has been relocated.</p>
    </mat-card-content>
    <mat-card-actions>
      <a mat-raised-button color="primary" routerLink="/">
        <mat-icon>home</mat-icon>
        Go to Homepage
      </a>
    </mat-card-actions>
  </mat-card>
</div>
